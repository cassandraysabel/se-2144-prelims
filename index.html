<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=<FONT_NAME>&display=swap" rel="stylesheet">
    <title> Calculator App </title>
    </head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" class="result" id="display"/>
        <div class="btns">
        <!-- first row -->
        <button class="on-btn" data-value="HI">HI</button>
        <button class="off-btn" data-value="BYE">BYE</button>
        <button class="all-clear" data-value="AC">AC</button>
        <button class="backspace" data-value="DEL">‚üµ</button>
        
        <!-- second row -->
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operator" data-value="/">/</button>

        <!-- third row -->
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operator" data-value="*">*</button>

        <!-- fourth row -->
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>       
        <button class="operator" data-value="+">+</button>

        <!-- fifth row -->
        <button class="decimal" data-value=".">.</button>
        <button class="number" data-value="0">0</button>
        <button class="equal-sgn" data-value="=">=</button>
        <button class="operator" data-value="-">-</button>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
